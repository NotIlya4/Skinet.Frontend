<header>

  <ng-container *ngIf="isInited()">

    <span *ngIf="objectsCount! > 0">
    Showing <strong>{{getFirstDisplayingNumber()}} - {{getLastDisplayingNumber()}}</strong>
    of <strong>{{objectsCount}}</strong> Results</span>

    <span *ngIf="!(objectsCount! > 0)">There are <strong>0</strong> results for this filter</span>

  </ng-container>

  <ng-container *ngIf="!isInited()">
    <app-text-content-placeholder>Showing 1 - 6 of 9 Results</app-text-content-placeholder>
  </ng-container>

</header>
