<div class="d-flex gap-2">
  <app-form-input
    [(ngModel)]="value"
    class="d-inline-block"
    style="width: 300px"
    type="text"
    placeholder="Search"
    label="Search"
    [withLabel]="false"/>
  <app-primary-outline-button (btnClick)="onSearchClicked($event)">Search</app-primary-outline-button>
</div>
