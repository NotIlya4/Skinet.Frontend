<div class="d-flex gap-2">
  <app-form-input
    [value]="value"
    (valueChanged)="setValue($event)"
    class="d-inline-block"
    style="width: 300px"
    inputType="text"
    inputPlaceholder="Search"
    label="Search"
    [withLabel]="false"/>
  <app-primary-outline-button (btnClick)="onSearchClicked($event)">Search</app-primary-outline-button>
</div>
