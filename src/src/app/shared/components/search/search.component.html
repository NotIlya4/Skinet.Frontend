<div class="d-flex">
  <input
    [(ngModel)]="value"
    (keyup.enter)="onSearchClicked($event)"
    class="form-control d-inline me-2 my-auto"
    style="width: 300px"
    placeholder="Search"
    type="text">
  <button
    class="btn btn-outline-primary"
    (click)="onSearchClicked($event)">Search</button>
</div>
