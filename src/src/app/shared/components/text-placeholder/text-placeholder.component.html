<ng-container *ngIf="placeholderWidthSource === PlaceholderWidthSource.NgContent">
  <span class="placeholder-glow d-inline-flex">
    <span class="d-inline-flex placeholder {{getSizeClass()}} align-items-center" style="height: 1px">
      <span class="d-inline opacity-0">
        <ng-content></ng-content>
      </span>
    </span>
  </span>
</ng-container>

<ng-container *ngIf="placeholderWidthSource === PlaceholderWidthSource.Parent">
  <span class="placeholder-glow w-100">
    <span class="placeholder {{getSizeClass()}} w-100 d-inline-block">
    </span>
  </span>
</ng-container>
