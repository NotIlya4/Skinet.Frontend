<div [formGroup]="form">
  <h2 class="mb-4 text-center">Please Sign Up</h2>

  <div class="mb-4">
    <app-register-form-username-input
      ngDefaultControl
      class="mb-3 d-block"
      [formControl]="username"/>

    <app-register-form-email-input
      ngDefaultControl
      class="mb-3 d-block"
      [formControl]="email"/>

    <app-password-input
      ngDefaultControl
      [formControl]="password"/>
  </div>

  <div *ngIf="error" class="text-danger mb-4">{{error}}</div>

  <app-submit-form-button [status]="form.status" class="w-100" (click)="onSubmit()">Sign Up</app-submit-form-button>
</div>
