<div class="text-center" [formGroup]="form" (ngSubmit)="onSignInPressed()" style="width: 300px">
  <h2 class="mb-4">Please Sign In</h2>

  <div class="mb-4">
    <app-email-input
      ngDefaultControl
      [formControl]="email"
      class="mb-3 d-block"/>

    <app-form-input
      type="password"
      placeholder="Password"
      label="Password"
      [formControl]="password"/>
  </div>

  <app-primary-button [disabled]="form.invalid" [type]="'submit'" class="w-100" (btnClick)="onSignInPressed()">Sign In</app-primary-button>
</div>
