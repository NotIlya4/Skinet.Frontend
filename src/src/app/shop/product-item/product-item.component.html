<div class="card h-100 box-shadow" style="min-width: 200px; max-width: 250px">

  <div class="image position-relative shadow-sm" style="cursor: pointer">
    <a routerLink="/shop/{{product.id}}">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light">
    </a>
    <div class="hover-overlay">
      <div class="btn-group d-flex align-items-center justify-content-center mx-4 h-100">
        <button type="button" class="btn w-50 btn-primary fa fa-shopping-cart me-2">
          <fa-icon [icon]="shoppingCartIcon"/>
        </button>
        <button routerLink="/shop/{{product.id}}" type="button" class="btn w-50 btn-primary">View</button>
      </div>
    </div>
    <hr class="m-0 p-0">
  </div>

  <div class="card-body d-flex flex-column mb-1">
    <a routerLink="/shop/{{product.id}}" class="text-primary">
      {{product.name}}
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
    <p class="card-text">{{product.description}}</p>
  </div>
</div>
