<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="form-select mb-3" (change)="onSortingChanged($event.target)">
        <option
          *ngFor="let sorting of sortingsMapping"
          [value]="sorting.value"
        >{{sorting.name}}</option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
            *ngFor="let brand of brands"
            [class.active]="brand.id === this.selectedBrand.id"
            (click)="onBrandSelected(brand)">
          {{brand.name}}
        </li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
            *ngFor="let productType of productTypes"
            [class.active]="productType.id === this.selectedProductType.id"
            (click)="onProductTypeSelected(productType)">
          {{productType.name}}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header [currentPage]="currentPage" [pageSize]="pageSize" [objectsCount]="productsTotalCount"></app-paging-header>

        <div class="d-flex">
          <app-search (searchClicked)="onSearchClicked($event)"></app-search>
        </div>
      </div>

      <div class="row">
        <app-product-item *ngFor="let product of products" [product]="product" class="col-xl-3 col-lg-4 col-md-6 mb-4"></app-product-item>
      </div>

      <div class="d-flex justify-content-center" *ngIf="productsTotalCount > 0">
        <app-pager [totalObjects]="productsTotalCount" [pageSize]="pageSize" (pageChanged)="onPageChanged($event)"></app-pager>
      </div>

    </section>
  </div>
</div>
