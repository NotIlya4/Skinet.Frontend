<div class="row">
  <section class="col-3">
    <div class="mb-3">
      <h5 class="mb-2">Sort</h5>
      <app-select [options]="getSortingMappingsAsStrings()" (optionChanged)="onSortingChanged($event)"></app-select>
    </div>

    <div class="mb-3">
      <h5 class="mb-2">Brands</h5>
      <app-tab
        [tabs]="brandFilters"
        (tabSelected)="onBrandSelected($event)"/>
    </div>

    <div>
      <h5 class="mb-2">Product Types</h5>
      <app-tab
        [tabs]="productTypeFilters"
        (tabSelected)="onProductTypeSelected($event)"/>
    </div>
  </section>

  <section class="col-9">
    <div class="d-flex justify-content-between align-items-center mb-3">

      <app-paging-header [currentPage]="currentPage" [pageSize]="pageSize" [objectsCount]="productsTotalCount"></app-paging-header>

      <app-search class="h-100" (searchClicked)="onSearchClicked($event)"></app-search>

    </div>

    <app-product-cards-container class="d-block" [products]="products"></app-product-cards-container>

    <div class="d-flex justify-content-center mt-3" *ngIf="productsTotalCount !== undefined && productsTotalCount > 0">
      <app-pager class="" [totalObjects]="productsTotalCount" [pageSize]="pageSize" (pageChanged)="onPageChanged($event)"></app-pager>
    </div>
  </section>
</div>
